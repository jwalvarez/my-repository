<html lang="en">

<head>

    <title>Twitter X</title>
    <link rel="icon" href="../assets/twitter_logo_blue.svg" type="image/icon type">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="div-login">
        <img class="birdicon" style="width:50px; height:50px;" src="../assets/twitter_logo.svg" id="main-icon">

        <h4 class="datext">Join Twitter X today.</h4>
        <div class="button">
            <a class="blue-button datext" href="https://twitter.com/i/flow/signup">
                <span>
                    Sign up
                </span>
            </a>
        </div>
        <div class="button">
            <a class="white-button datext" href="https://twitter.com/login?lang=es">
                <span>
                    Login
                </span>
            </a>
        </div>
    </div>
